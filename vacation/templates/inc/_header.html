<header class="p-3 text-bg-dark">

    <h1>Валенсианские каникулы</h1>

    <div class="container">

        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'index_vacation' %}" class="nav-link px-2 text-secondary">Главная</a></li>
                <li><a href="#" class="nav-link px-2 text-white">О компании</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Условия бронирования</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Дополнительные услуги</a></li>
            </ul>

            <div class="text-end">
                {% if request.user.is_anonymous %}
                    <a href="{% url 'log_in' %}" class="btn btn-outline-secondary">Войти</a>
                    <a href="{% url 'regis' %}" class="btn btn-outline-secondary">Зарегистрироваться</a>
                {% else %}
                    <a href="{% url 'log_out' %}" class="btn btn-outline-secondary">Выйти</a>
                    <a href="{% url 'list_cart' %}" class="btn btn-secondary">Ваше бронирование</a></a>
                {% endif %}
            </div>

        </div>
    </div>
</header>
