{% extends 'base.html' %}

{% block title %}
    Свяжитесь с нами
{% endblock %}

{% block content %}
    <h2>Оставить заявку</h2>
    <div class="col-md-6">
        <div class="h-100 p-5 text-bg-light rounded-3">

            <form method="post">
                {% csrf_token %}
                <table>
                    {{ form.subject.label }}
                    {{ form.subject }}

                    {{ form.content.label }}
                    {{ form.content }}
                </table>
                <br>
                <input class="btn btn-info" type="submit" value="Отправить сообщение">
                <a href="{% url 'index_vacation' %}" class="btn btn-sm btn-outline-secondary">Назад</a>
            </form>

        </div>
    </div>

{% endblock %}
