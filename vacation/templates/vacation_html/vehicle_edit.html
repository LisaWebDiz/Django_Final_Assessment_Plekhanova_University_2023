{% extends 'base.html' %}

{% block title %}
    Редактирование автомобиля
{% endblock %}

{% block content %}

    <h2>Редактировать автомобиль</h2>

    <div class="col-md-6">
        <div class="h-100 p-5 text-bg-light rounded-3">

            <form method="post">
                {% csrf_token %}
                <table>
                    {{ form.as_p }}
                </table>
                <input class="btn btn-info" type="submit" value="Редактировать автомобиль">
                <a href="{% url 'vehicles_list' %}" class="btn btn-sm btn-outline-secondary">К списку автомобилей</a>
            </form>
            <br>

            {% if perms.vacation.delete_vehicle %}
                <form method="post" action="{% url 'del_vehicle' object.pk %}">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-danger" value="Удалить автомобиль">
                </form>
            {% endif %}

        </div>
    </div>

{% endblock %}
